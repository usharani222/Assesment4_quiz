<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Guess the Christmas Movie!</title>
	<!-- <link rel="stylesheet" href="index.css"> -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	 rel="stylesheet">
	 <style>
		/* Reset some default browser styles */
		body, h1, input, button {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Body Styling */
		body {
			background-color: #f7f8fc;
			color: #333;
			line-height: 1.6;
			text-align: center;
			padding: 20px;
			/* background-image: url('xmasMovieBg.png'); */
			background-size: cover;
			background-repeat: no-repeat;
			height: 100vh;
			font-family: 'Poppins';
		}

		/* Heading */
		h1 {
			font-size: 2rem;
			color: #2c3e50;
			color: darkolivegreen;
			margin-bottom: 20px;
			font-family: 'Bungee Shade', serif;
		}

		/* Main Container */
		main {
			background-color: #ffffff;
			border: 2px solid #e0e0e0;
			border-radius: 10px;
			padding: 20px;
			max-width: 600px;
			margin: 1em auto;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		/* Emoji Clues */
		.emoji-clues-container{
			font-size: 2rem;
			margin-bottom: 20px;
		}

		/* Form Styling */
		form {
			margin-bottom: 20px;
		}

		label {
			font-size: 1rem;
			font-weight: bold;
			margin-bottom: 10px;
			display: block;
		}

		input[type="text"] {
			width: calc(100% - 20px);
			padding: 10px;
			font-size: 1rem;
			border: 2px solid #ddd;
			border-radius: 5px;
			margin-bottom: 15px;
		}

		input[type="text"]:focus {
			border-color: #3498db;
			outline: none;
			box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
		}

		/* Button Styling */
		button {
			background-color: #3498db;
			color: #ffffff;
			font-size: 1rem;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #2980b9;
		}

		/* Answer Box */
		.answer {
			font-size: 1.2rem;
			font-weight: bold;
			color: #27ae60;
			min-height: 40px; /* Ensures space is allocated even if empty */
		}

	 </style>
</head>

<body>
	<main>
		<h1>Guess the Christmas Movie</h1>
		<!-- This div üëá contains a hardcoded example.-->
		<div class="emoji-clues-container" aria-label="Skyline, bomb, police officer, airplane, gun" aria-live="polite">
			üåá üí£ üëÆ ‚úàÔ∏è Ô∏èüî´
		</div>
		<form id="guess-input">
			<label for="myinput">Enter your guess</label>
			<input type="text" placeholder="E.g. Home Alone" id="myinput" name="myinput">
			<button id="btn">Submit Guess</button>
		</form>
		<!-- The message in this div üëá will need updating as the game progresses.-->
		<div class="message-container" aria-live="polite">You have 3 guesses remaining.</div>
	</main>
	<script type="module" src="./script.js"></script>
</body>

</html>
